<!DOCTYPE html>
<html>
<head>
	<script src="https://unpkg.com/vue"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="main.css">
	<title>An App with a Map</title>

</head>
<body>
	<div id="appMap" >
<!-- control buttons -->	
		<div id="controlBtnGroup" class="btn-group" role="group" aria-label="Marker_Note_Control">
			<button type="button" 
			  class="btn btn-secondary clear" data-toggle="modal" 
			  data-target="#clearConfirmation">
				Clear All
			</button>
			  <button type="button" class="btn btn-secondary" v-on:click="toggleAllNotes()">Show/Hide Notes</button>
		</div>
<!-- CLEAR confirmation -->
			<div class="modal fade" id="clearConfirmation" tabindex="-1" role="dialog" aria-labelledby="clearModalLabel" aria-hidden="true">
			  <div class="modal-dialog" role="document">
			    <div class="modal-content">
			      <div class="modal-header">
			        <h5 class="modal-title" id="clearModalLabel">Clear ALL Markers?</h5>
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
			          <span aria-hidden="true">&times;</span>
			        </button>
			      </div>
			      <div class="modal-body">
			        Are you sure you want to CLEAR ALL the MARKERS on screen?
			      </div>
			      <div class="modal-footer">
			        <button 
				        type="button" 
				        class="clear-btn btn-secondary" 
				        data-dismiss="modal">
				    	Cancel
			    	</button>
			        <button 
				        type="button" 
				        class="clear-btn btn-primary"
				        data-dismiss="modal" 
				        v-on:click="clearAllMarkers()">
				    	Clear
					</button>
			      </div>
			    </div>
			  </div>
			</div>
<!-- Map -->
		<img id="mapImage" src="/images/cropped-topo-co.jpg" v-on:click="placeMarker(); placeNote()">
		<img 
			id="mainMarker"
			src="/images/red-hand-drawn-cross.png" 
			v-for="marker in markers" 
			v-for="note in notes"
			v-bind:style="{top: marker.positionY, left: marker.positionX}" 
			v-on:click="remove(marker)"
			v-on:mouseEnter="showNote(note)"> 
<!-- popup input -->		
		<div id="input"
			v-for="note in notes"
			v-bind:style="{top: note.positionY, left: note.positionX}"
			v-bind:class="{disabled: isDisabled, hidden: isHidden}">
			<textarea 
				id="inputText"	
				cols="40" 
				rows="3"
				placeholder="Note about location">
			</textarea>
			<br>
			<button 
				v-on:click="saveNote(note)">
				Done
			</button>
			<p id="locationMessage"><b>Located @ </b><span>{{note.positionX}}</span> and <span>{{note.positionY}}</span></p>		
		</div>
	</div>	

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>	
<script src="main.js"></script>
</body>
</html>
